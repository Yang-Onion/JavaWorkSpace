<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
<table>
    <tr>
        <th>编号</th>
        <td>姓名</td>
    </tr>
    <tr th:each="list,stat:${userlist}">
        <td th:text="${list.id}"></td>
        <td th:text="${list.name}"></td>
    </tr>
</table>
</body>
</html>
