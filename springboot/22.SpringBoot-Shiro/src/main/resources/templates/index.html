<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" >
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<p>你好！[[${user.name}]]</p>
<p shiro:hasRole="admin">您的角色是 管理员</p>
<p shiro:hasRole="guest">您的角色是 测试账户</p>
<div>
    <a shiro:hasPermission="user:user" th:href="@{/user/list}">获取用户列表</a>
    <a shiro:hasPermission="user:add" th:href="@{/user/add}">新增用户</a>
    <a shiro:hasPermission="user:delete" th:href="@{/user/delete}">删除用户</a>

</div>
<a th:href="@{/logout}">注销</a>
</body>
</html>
